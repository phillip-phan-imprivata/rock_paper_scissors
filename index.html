<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>
    <div class="container">
      <h1><b>Rock Paper Scissors</b></h1>
    </div>
  </h1>

  <section id="playerSelection">
    <div class="container">
      <button id="playerPrompt"><b>START</b></button><br>
      <img src="images/rock.jpg" id="rock" alt="Rock" height="128" width="128">
      <img src="images/paper.jpeg" id="paper" alt="Paper" height="128" width="128">
      <img src="images/scissors.jpg" id="scissors" alt="Scissors" height="128" width="128">
    </div>
  </section>
  
  <section id="display">
    <p id="msg"></p>
  </section>

    <script src="main.js"></script>  
</body>
</html>
